<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <link rel="stylesheet" href="../css/button.css" type="text/css">

    </head>
<body>
    <button id="btn">0</button>

</body>
<script>
    
    let click = 0
    let btn = document.getElementById('btn')
    
    btn.addEventListener("click", function() {
        console.log('click')
        click++ 
        btn.innerHTML = click
    });

</script>
</html>

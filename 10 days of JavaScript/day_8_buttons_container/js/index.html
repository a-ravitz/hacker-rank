<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Buttons Grid</title>
    <link rel="stylesheet" href="../css/buttonsGrid.css" type="text/css" />
  </head>
  <body>
    <div id="btns">
      <button id="btn1" class="buttons">1</button>
      <button id="btn2" class="buttons">2</button>
      <button id="btn3" class="buttons">3</button>
      <br />
      <button id="btn4" class="buttons">4</button>
      <button id="btn5" class="buttons">5</button>
      <button id="btn6" class="buttons">6</button>
      <br />
      <button id="btn7" class="buttons">7</button>
      <button id="btn8" class="buttons">8</button>
      <button id="btn9" class="buttons">9</button>
    </div>
  </body>
  <script>
    let nums = [1, 2, 3, 6, 9, 8, 7, 4];
    const ids = [1, 2, 3, 6, 9, 8, 7, 4];

    let btn5 = document.getElementById("btn5");

    btn5.onclick = function() {
      nums.unshift(nums.pop());
      for (i = 0; i <= 7; i++) {
          document.getElementById("btn" + ids[i]).innerHTML = nums[i];
        }
    }
  </script>
</html>
